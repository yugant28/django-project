{% block title %}Contact{% endblock title %}
{% block body %}
<div class="container-fluid my-4">
    <img src="/static/telephone.jpg" class="d-block w-100" alt="img">
</div>
<h1 class="text-center my-4"> Contact Us </h1>
<form method="post" action="/contact">
{% csrf_token %}
 <div class="container-fluid my-4 px-4 md-4">
 <div class="mb-3  md-4">
    <label for="Name" class="form-label">Name</label>
    <input type="Name" class="form-control" id="Name" name="name" placeholder="Your Name">
 </div>
 <div class="mb-3 md-4">
    <label for="Email id" class="form-label">Email address</label>
    <input type="email" class="form-control" id="Email" name="email" placeholder="name@example.com">
 </div>
 <div class="mb-3  md-4">
    <label for="Message" class="form-label">Message</label>
    <textarea class="form-control" id="Message" name="message" rows="3"></textarea>
 </div>
 <button type="submit" class="btn btn-primary mb-3 md-4  btn-center">Submit</button>
 </div>
</form>
